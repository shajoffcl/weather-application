<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather APP</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="current-time center">
                <h3 id="greet">Good Evening</h3>
            </div>
            <div class="calendar center">
                <h3 id="date">Sep 19, 2020</h3>
            </div>
        </header>
        <main>
            <div class="search center">
                <input type="text" id="search" name="search" placeholder="Search city by name........">
            </div>
            <div class="city center" id="city">Mumbai, IN</div>
            <div class="weather-info center">
                <div class="condition center">
                    <h3>Weather condition</h3>
                    <h2 id="condition">Heavy Rain</h2>
                </div>
                <div class="temp center">
                    <h3>Temprature</h3>
                    <h2 id="temperature">24 <span>&#8451;</span></h2>
                </div>
                <div class="other center">

                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
